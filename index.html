<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploits Atualizados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        /* Estilo para a janela arrastável */
        .draggable {
            cursor: move;
            position: relative;
        }
        .iframe-container {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4 text-center">
        <h1 class="text-3xl font-bold mb-4">Exploits Atualizados - Roblox 2.655</h1>
        <p class="text-lg mb-6">Baixe os exploits mais recentes diretamente pelo MediaFire.</p>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <a href="https://www.mediafire.com/file/example/Delta.apk/file" class="bg-gray-800 p-4 rounded-lg hover:bg-gray-700">
                <h2 class="text-xl font-semibold">Delta 2.655</h2>
                <p class="text-sm">Clique para baixar</p>
            </a>
            <a href="https://www.mediafire.com/file/example/Codex.apk/file" class="bg-gray-800 p-4 rounded-lg hover:bg-gray-700">
                <h2 class="text-xl font-semibold">Codex 2.655</h2>
                <p class="text-sm">Clique para baixar</p>
            </a>
            <a href="https://www.mediafire.com/file/example/Arceus.apk/file" class="bg-gray-800 p-4 rounded-lg hover:bg-gray-700">
                <h2 class="text-xl font-semibold">Arceus X 2.655</h2>
                <p class="text-sm">Clique para baixar</p>
            </a>
        </div>

        <div class="mt-8">
            <h2 class="text-2xl font-bold">Pré-visualização</h2>
            <div id="draggable" class="iframe-container draggable">
                <iframe src="https://trigonkey.vercel.app/" class="w-full h-64 border-2 border-gray-700 rounded-lg" allow="geolocation; microphone; camera; usb; clipboard-write;"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Função para tornar o iframe arrastável
        let isDragging = false;
        let offsetX, offsetY;

        const draggable = document.getElementById('draggable');
        
        draggable.addEventListener('mousedown', function(e) {
            isDragging = true;
            offsetX = e.clientX - draggable.getBoundingClientRect().left;
            offsetY = e.clientY - draggable.getBoundingClientRect().top;
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', () => {
                isDragging = false;
                document.removeEventListener('mousemove', drag);
            });
        });

        function drag(e) {
            if (!isDragging) return;
            draggable.style.left = (e.clientX - offsetX) + 'px';
            draggable.style.top = (e.clientY - offsetY) + 'px';
        }
    </script>
</body>
</html>
